<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive menu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-top">
        <i class="logo fas fa-ghost"></i>
        <span class="brand">App</span>
      </div>
      <div class="sidebar-center">
        <ul class="list">
          <li class="list-item">
            <i class="fas fa-home"></i>
            <span class="list-item-text">Dashboard</span>
          </li>
          <li class="list-item">
            <i class="fas fa-search"></i>
            <span class="list-item-text">Search</span>
          </li>
          <li class="list-item">
            <i class="fas fa-stream"></i>
            <span class="list-item-text">Insights</span>
          </li>
          <li class="list-item">
            <i class="fas fa-book"></i>
            <span class="list-item-text">Docs</span>
          </li>
          <li class="list-item">
            <i class="fas fa-users"></i>
            <span class="list-item-text">Community</span>
          </li>
          <li class="list-item">
            <i class="fas fa-toolbox"></i>
            <span class="list-item-text">Tools</span>
          </li>
          <li class="list-item">
            <i class="fas fa-shopping-cart"></i>
            <span class="list-item-text">Market</span>
          </li>
          <li class="list-item">
            <i class="far fa-question-circle"></i>
            <span class="list-item-text">Resources</span>
          </li>
        </ul>
      </div>
      <div class="sidebar-bottom">test</div>
    </div>
  </body>
</html>
